<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <link href="/static/style.css" rel="stylesheet">

        <title>Search</title>
    </head>
    <body>
        <div class="container-fluid h-100">

            <nav class="navbar navbar-expand-md navbar-light">
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/template/advanced.html">Google Advance Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/template/image.html">Google Image Search</a></li>
                    </ul>
                </div>
            </nav>

            <div class="row topRow">
                <div class="col-3"></div>
                <div class="col-6 d-flex justify-content-center align-items-end">
                    <img src="/static/logo google.svg" alt="logo" class="logo">
                </div>
                <div class="col-3">

                </div>
            </div>
            <div class="row bottomRow">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <form action="https://google.com/search">
                        <div class="container-fluid">
                            <div class="row containerInput">
                                <div class="left"><img class="lupa" src="/static/lupa.png" alt="lupa"></div>
                                <div class="center"><input class="textInput" type="text" name="q"></div>
                                <div class="right"><img src="/static/mic.svg" class="mic" alt="mic"></div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row submitRow no-gutters">
                                <div class="col-6">
                                    <div class="inputLeft">
                                        <input class="submit" type="submit" name="btnK" value="Google Search">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="inputRight">
                                        <input class="submit" type="submit" name="btnI" value="I'm Feeling Lucky">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="googleText d-flex justify-content-center">
                        <p class="text">Google offered in: <a href="#">español</a><a href="#">català</a> <a href="#">galego</a><a href="#">euskara</a></p>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </body>
</html>
